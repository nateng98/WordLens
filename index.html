<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Object Recognition App</title>
    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Load the COCO-SSD model -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <div class="version-indicator" id="versionIndicator">Version 1</div>
        
        <div class="camera-container">
            <video id="webcam" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            
            <div class="language-selector-wrapper">
                <select class="language-selector-item" id="language-selector">
                    <option value="fr">French</option>
                    <!-- Other languages will be added later -->
                </select>
                <div class="direction-arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14"></path>
                        <path d="m12 5 7 7-7 7"></path>
                    </svg>
                </div>
                <select class="language-selector-item" id="target-language-selector">
                    <option value="en">English</option>
                </select>
            </div>
            
            <div id="status-message"></div>
        </div>
        
        <div class="bottom-bar">
            <button class="bottom-button" id="gallery-btn">
                <svg class="button-icon" viewBox="0 0 24 24">
                    <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                </svg>
                Gallery
            </button>
            
            <button class="capture-button" id="capture-btn">
                <div class="capture-button-inner"></div>
            </button>
            
            <button class="bottom-button" id="menu-btn">
                <svg class="button-icon" viewBox="0 0 24 24">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                </svg>
                Menu
            </button>
        </div>
        
        <div id="result-container">
            <div class="result-header">
                <div class="result-title">Translation</div>
                <button class="close-btn" id="close-results-btn">&times;</button>
            </div>
            <div class="results-content" id="results"></div>
        </div>
        
        <div class="version-nav">
            <a href="?panel=1" class="version-link" id="v1">1</a>
            <a href="?panel=2" class="version-link" id="v2">2</a>
            <a href="?panel=3" class="version-link" id="v3">3</a>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
